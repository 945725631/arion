<!DOCTYPE html>
<html>
<head>
    <title>PostGal</title>
    <link rel='stylesheet' type='text/css' href='m.css'>
</head>
<body>
    <div class="topbar">
        <div class="topbar-title">&copy; PostGal v1.23.456</div>
        <div class="topbar-controls">
            <input type="text" id="in-hostaddress" placeholder="server address" value="0.0.0.0:8087" />
        </div>
        <input type="hidden" id="arion-port" value="9999" />
    </div>

    <div class="panel">
        <h1 class="svctitle">Mysvc</h1>
        <div class="list">
            <ul>
                <li class="end">
                    <div class="end-title" onclick="toggleInvokePanel(this)">Hello</div>

                    <div class="end-panel">
                        <div class="end-desc">
                            <div class="end-desc-split">
                                <h3 class="eletitle"># HelloRequest</h3>
                                <ul>
                                    <li>
                                        <span class="eleName">Name</span>
                                        <span class="eleType">string</span>
                                        <span class="eleName">(json: haha)</span>
                                    </li>
                                </ul>
                            </div>
                            <div class="end-desc-split">
                                <h3 class="eletitle"># HelloResponse</h3>
                                <ul>
                                    <li>
                                        <span class="eleName">Name</span>
                                        <span class="eleType">string</span>
                                        <span class="eleName">(json: hoho)</span>
                                    </li>
                                </ul>
                            </div>
                            <div class="clear"></div>
                        </div>

                        <div class="invoke-panel invisible" id="invokepanelHello">
                            <div class="end-input">
                                <textarea id="invokebodyHello"></textarea>
                            </div>
                            <div class="end-output" id="invokeresultHello"></div>

                            <div class="end-buttons">
                                <a class="button" href="#" onclick="invokeCall(this)" id="invokebuttonHello">Invoke</a>
                                <a class="button" href="#">Format</a>
                            </div>
                            <div class="clear"></div>
                        </div>
                    </div>
                </li>

            </ul>
        </div>
    </div>

    <script src='m.js' type='text/javascript'></script>
</body>
</html>
